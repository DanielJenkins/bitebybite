
<DOCTYPE html="html"></DOCTYPE>
<html>
  <head>
    <title>Bite by Bite Navigation</title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="css/default.css"/>
  </head>
</html>
<body class="bluegreyBackground">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 hidden-sm hidden-md hidden-lg headerXs">
        <div class="row spacerXs"></div>
        <div class="row">
          <div class="col-xs-12 headerContent text-center">
            <h2 class="lightblue titleXs">Bite by Bite Navigation</h2>
            <h4 class="lightblue subtitleXs">Looking to stop somewhere on the way?<br>We've got you covered.</h4>
          </div>
        </div>
      </div>
      <div class="hidden-xs col-sm-12 col-md-12 col-lg-12 headerLg">
        <div class="row spacerLg"></div>
        <div class="row">
          <div class="hidden-xs col-sm-12 headerContent text-center">
            <h1 class="lightblue titleLg">Bite by Bite Navigation</h1>
            <h3 class="lightblue subtitleLg">Looking to stop somewhere on the way?<br>We've got you covered.</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="row spacerXs"></div>
    <form>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-offset-2 col-md-4 col-lg-offset-3 col-lg-3 form-group">
          <label for="origin" class="brightred">Origin:</label>
          <input type="text" id="origin" placeholder="Los Angeles, CA" class="form-control text-center"/>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 form-group">
          <label for="destination" class="brightred">Destination:</label>
          <input type="text" id="destination" placeholder="San Diego, CA" class="form-control text-center"/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-4 col-md-4 form-group">
          <label for="destination" class="brightred">Find:</label>
          <input type="text" id="destination" placeholder="tacos, cheap dinner, Joe's" class="form-control text-center"/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 text-center">
          <button type="submit" class="btn btn-default">Search Along Your Route</button>
        </div>
      </div>
      <div class="row spacerXs"></div>
    </form>
    <div class="row darkblueBackground">
      <div class="col-xs-12 col-sm-4 col-md-4"><img src="images/sushi.jpg" class="tileImage"/></div>
      <div class="col-xs-6 col-sm-4 col-md-4"><img src="images/tacos.jpg" class="tileImage"/></div>
      <div class="col-xs-6 col-sm-4 col-md-4"><img src="images/burger.jpg" class="tileImage"/></div>
      <div class="hidden-xs col-sm-4 col-md-4"><img src="images/pizza.jpg" class="tileImage"/></div>
      <div class="hidden-xs col-sm-4 col-md-4"><img src="images/curry.jpg" class="tileImage"/></div>
      <div class="hidden-xs col-sm-4 col-md-4"><img src="images/eggrolls.jpg" class="tileImage"/></div>
      <div class="col-xs-12">
        <div class="tileImage"></div>
      </div>
    </div>
    <div class="row darkredBackground spacerXs"></div>
    <div class="row darkredBackground">
      <div class="col-xs-12 text-center redgrey subtitle">
        <h3>Powered By</h3>
      </div>
    </div>
    <div class="row darkredBackground">
      <div class="col-xs-12 col-sm-6 text-center"><a href="http://yelp.com/" target="_"><img src="images/yelp.svg" class="logo"/></a></div>
      <div class="col-xs-12 col-sm-6 text-center"><a href="maps.google.com" target="_"><img src="images/google.png" class="logo"/></a></div>
    </div>
    <div class="row darkredBackground spacerXs"></div>
  </div>
  <script src="js/default.js"></script>
</body>
